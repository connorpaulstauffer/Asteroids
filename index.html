<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Asteroids!</title>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.js"></script>
    <script src="vendor/javascripts/underscore-min.js"></script>
    <script src='assets/javascripts/utils.js'></script>
    <script src='assets/javascripts/movingObject.js'></script>
    <script src='assets/javascripts/asteroid.js'></script>
    <script src='assets/javascripts/bullet.js'></script>
    <script src='assets/javascripts/ship.js'></script>
    <script src='assets/javascripts/game.js'></script>
    <script src='assets/javascripts/gameView.js'></script>
    <script src='assets/javascripts/system.js'></script>
    <link rel="stylesheet" href="assets/stylesheets/styles.css" type="text/css">
    <link href='http://fonts.googleapis.com/css?family=Press+Start+2P' rel='stylesheet' type='text/css'>

  </head>
  <body>
    <div id="root">
      <div id="welcome-screen">
        <h1>ASTEROIDS!</h1>
        <ul>
          <li><a href="javascript:void(0)" id="start-game">Play</a></li>
        </ul>
      </div>

      <div id="game-over" class="hidden">
        <h1>GAME OVER!</h1>
        <p>You scored <span id="final-score"></span></p>
        <a href="javascript:void(0)" id="back"><<< Back</a>
      </div>

      <canvas id="game-canvas"></canvas>

      <div class="game-view hidden" id="lives-container">
        Lives: <span id="lives"></span>
      </div>

      <div class="game-view hidden" id="score-container">
        Score: <span id="score"></span>
      </div>
    </div>
  </body>
</html>
